<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Nask | OnlyBlocks</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Press Start 2P',cursive;
  background:linear-gradient(180deg,#0b0b0b,#1a0000);
  color:#fff;
  height:100vh;
  overflow:hidden;
}

/* mobile only */
@media(min-width:768px){
  body::before{
    content:"Open on mobile üì±";
    position:fixed;inset:0;
    background:#000;
    display:flex;align-items:center;justify-content:center;
    color:#ff4444;
    font-size:1.2rem;
    z-index:999;
  }
}

.page{
  display:none;
  height:100vh;
  padding:20px;
  text-align:center;
}
.active{display:block}

.panel{
  background:rgba(0,0,0,0.8);
  border:2px solid #ff4444;
  border-radius:10px;
  padding:20px;
  box-shadow:0 0 20px rgba(255,0,0,0.4);
}

h1{
  font-size:1.2rem;
  color:#ff4444;
  margin-bottom:15px;
}

/* chest */
.chest{
  margin:25px auto;
  width:90px;height:90px;
  background:#8b4513;
  border:4px solid #3b2000;
  position:relative;
  cursor:pointer;
}
.chest::before{
  content:'';
  position:absolute;
  top:35px;left:0;
  width:100%;height:8px;
  background:#3b2000;
}
.chest::after{
  content:'';
  position:absolute;
  top:25px;left:35px;
  width:20px;height:20px;
  background:#ffd700;
}

/* cards */
.cards{
  display:flex;
  gap:15px;
  overflow-x:auto;
}
.card{
  min-width:180px;
  height:100px;
  background:#111;
  border:2px solid #ff4444;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:0.6rem;
}

/* game */
#warden{
  font-size:80px;
}
#sword{
  font-size:40px;
  animation:float 1s infinite alternate;
}
@keyframes float{
  to{transform:translateY(-10px)}
}
.hit{
  animation:shake 0.1s;
}
@keyframes shake{
  0%{transform:translateX(0)}
  50%{transform:translateX(6px)}
  100%{transform:translateX(-6px)}
}
#result{
  margin-top:10px;
  color:#00ff99;
  font-size:0.7rem;
}

/* music button */
#musicBtn{
  position:fixed;
  top:15px;
  right:15px;
  background:#ff4444;
  color:#fff;
  padding:8px 10px;
  border-radius:50%;
  font-size:14px;
}
.signature{
  margin-top:15px;
  color:#ff4444;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_8c1a94d75a.mp3" type="audio/mpeg">
</audio>

<div id="musicBtn" onclick="toggleMusic()">üéµ</div>

<!-- PAGE 1 -->
<div class="page active">
  <div class="panel">
    <h1>PLAYER FOUND</h1>
    <p>IGN: NASK</p>
    <p>Server: OnlyBlocks</p>

    <div class="chest" onclick="start()"></div>
    <p style="font-size:0.6rem">Tap chest</p>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page">
  <div class="panel">
    <h1>PVP RECORDS</h1>

    <div class="cards">
      <div class="card">PvP Chaos</div>
      <div class="card">Never backs down</div>
      <div class="card">OnlyBlocks grind</div>
    </div>

    <div class="chest" onclick="go(3)"></div>
  </div>
</div>

<!-- PAGE 3 -->
<div class="page">
  <div class="panel">
    <h1>WARDEN TRIAL</h1>

    <p>HP: <span id="hp">5</span></p>
    <div id="warden">üëæ</div>
    <div id="sword">üó°Ô∏è</div>
    <p style="font-size:0.6rem">Tap anywhere to attack</p>
    <div id="result"></div>

    <div class="chest" onclick="go(4)"></div>
  </div>
</div>

<!-- PAGE 4 -->
<div class="page">
  <div class="panel">
    <h1>RESPECT</h1>
    <p style="font-size:0.65rem;line-height:1.6">
      OnlyBlocks wouldn‚Äôt be the same without players like you.
      <br><br>
      Real PvP. Real chaos. Real respect.
    </p>
    <div class="signature">‚Äî pwkie</div>
  </div>
</div>

<script>
let hp=5;
const warden=document.getElementById("warden");
const hpText=document.getElementById("hp");
const result=document.getElementById("result");

function go(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.querySelectorAll('.page')[n-1].classList.add('active');
}

function start(){
  go(2);
  document.getElementById("music").play();
}

document.addEventListener("click",()=>{
  if(!document.querySelector('.page:nth-child(4)').classList.contains('active')) return;
});

document.getElementById("warden").parentElement.addEventListener("click",()=>{
  if(hp<=0) return;
  hp--;
  hpText.innerText=hp;
  warden.classList.add("hit");
  setTimeout(()=>warden.classList.remove("hit"),100);
  if(hp===0){
    result.innerText="üèÜ WARDEN DEFEATED!";
  }
});

let playing=true;
function toggleMusic(){
  const m=document.getElementById("music");
  if(playing){m.pause();playing=false}
  else{m.play();playing=true}
}
</script>

</body>
</html>
